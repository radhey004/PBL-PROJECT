        function generateRoadmap() {
            const params = new URLSearchParams(window.location.search);
            const subject = params.get('subject');
            document.getElementById('subjectTitle').textContent = `Your Learning Path for ${subject}`;

            if (roadmaps[subject]) {
                const roadmapContainer = document.getElementById('roadmapContainer');
                let roadmapSteps = '';

                roadmaps[subject].steps.forEach(step => {
                    roadmapSteps += `<li>${step} 
                        <button class="video-btn" onclick="playVideo('${subject}', '${step}')">Watch Video</button>
                    </li>`;
                });

                roadmapContainer.innerHTML = `<ul>${roadmapSteps}</ul>`;
            } else {
                document.getElementById('roadmapContainer').innerHTML = "<p>No roadmap available for this subject.</p>";
            }
        }

        function playVideo(subject, step) {
            const videoUrl = roadmaps[subject]?.videos[step];

            if (videoUrl) {
                document.getElementById('videoContainer').style.display = "block";
                document.getElementById('videosList').innerHTML = `
                    <iframe width="560" height="315" src="${videoUrl}" frameborder="0" allowfullscreen></iframe>
                `;
            }
        }

        window.onload = generateRoadmap;
